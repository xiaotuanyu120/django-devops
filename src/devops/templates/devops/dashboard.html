<!DOCTYPE html>
<html lang="en">
{% include "devops/header.html" %}

<body>
  <div class="container">
    <h2>ansible command execute</h2>
    <form method= action=>

      <div class="form-group">
        <label for="selhost">Host list (select one):</label>
        <select class="form-control" id="selhost">
          {% for host in hosts %}
          <option>{{ host }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="cmd">cmd:</label>
        <input type="cmd" class="form-control" id="cmd" placeholder="Enter cmd" name="cmd" value=''>
      </div>
      <button type="submit" class="btn btn-primary" name="run" value="Click">run</button>

    </form>
  </div>
</body>

</html>
